<div class="row m-1">
	<mat-card class="col-md-12">
		<div class="row">
			<div class="col-md-12">
			<mat-toolbar style="background-color: #ffffff; margin-bottom: 4px;">
				<h4>Users</h4>

				<span class="spacer"></span>
				<mat-chip-list>
				  <mat-chip (click)="openUserDialog()" style="background-color: lightblue;">
				  	<mat-icon>add</mat-icon> New User
				  </mat-chip>
				</mat-chip-list>
			</mat-toolbar>
			</div>
		</div>

		<mat-form-field>
		  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
		</mat-form-field>
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
		  <ng-container matColumnDef="name">
		    <th mat-header-cell *matHeaderCellDef> Name </th>
		    <td mat-cell *matCellDef="let element">{{element.first_name}} {{element.last_name}}</td>
		  </ng-container>
		  <ng-container matColumnDef="delete">
		    <th mat-header-cell *matHeaderCellDef> Delete </th>
		    <td mat-cell *matCellDef="let element">
					<mat-chip-list>
					  <mat-chip (click)="openDeleteUserDialog(element);" style="color: #f54d38;">
					  	<mat-icon>delete</mat-icon>
					  </mat-chip>
					</mat-chip-list>
		    </td>
		  </ng-container>
		  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
	</mat-card>
</div>
